<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">

    <figure class="hero">
      <picture>
        <source media="(min-width:832px)" srcset="images\image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Perfume image">
      </picture>
      <figcaption class="offscreen">Perfume image</figcaption>
    </figure>


    <section class="content">

    <p class="header2">Perfume</p>


    <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

    <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
      House of CHANEL.</p>

    <div class="prices">
      <p class="new-price">$149.99</p>
      <p class="old-price">$169.99</p>
    </div>
    
    
   
    <button type="button" class="buy-button"> <img src="images/icon-cart.svg" alt="cart-icon" width="15" height="16">Add to Cart</button>



    </section>

  </div>

</body>

</html>
